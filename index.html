<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <svg class="d-none">
    <symbol id="material-symbols--location-on-outline" viewBox="0 0 24 24">
      <path fill="currentColor"
        d="M12 12q.825 0 1.413-.587T14 10t-.587-1.412T12 8t-1.412.588T10 10t.588 1.413T12 12m0 7.35q3.05-2.8 4.525-5.087T18 10.2q0-2.725-1.737-4.462T12 4T7.738 5.738T6 10.2q0 1.775 1.475 4.063T12 19.35M12 22q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 2.5-1.987 5.438T12 22m0-12" />
    </symbol>
    <symbol id="material-symbols--call-outline" viewBox="0 0 24 24">
      <path fill="currentColor"
        d="M19.95 21q-3.125 0-6.175-1.362t-5.55-3.863t-3.862-5.55T3 4.05q0-.45.3-.75t.75-.3H8.1q.35 0 .625.238t.325.562l.65 3.5q.05.4-.025.675T9.4 8.45L6.975 10.9q.5.925 1.187 1.787t1.513 1.663q.775.775 1.625 1.438T13.1 17l2.35-2.35q.225-.225.588-.337t.712-.063l3.45.7q.35.1.575.363T21 15.9v4.05q0 .45-.3.75t-.75.3M6.025 9l1.65-1.65L7.25 5H5.025q.125 1.025.35 2.025T6.025 9m8.95 8.95q.975.425 1.988.675T19 18.95v-2.2l-2.35-.475zm0 0" />
    </symbol>
    <symbol id="material-symbols--mark-email-read-outline" viewBox="0 0 24 24">
      <path fill="currentColor"
        d="m15.95 22l-4.25-4.25l1.4-1.4l2.85 2.85l5.65-5.65l1.4 1.4zM12 11l8-5H4zm0 2L4 8v10h5.15l2 2H4q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v4.35l-2 2V8zm0 0" />
    </symbol>
  </svg>

  <section id="contact-form">
    <div class="container bg-white shadow-lg">
      <div class="row align-items-center g-md-5 top-margin">
        <div class="col-md-6 bg-image align-content-center p-5 mt-md-0">
          <div class="d-flex mt-2">
            <div>
              <img src="images/templates-jungle.png" alt="logo" class="img-fluid me-2">
            </div>
            <h3 class="text-white mb-5">Contact Us</h3>
          </div>
          <div class="d-flex mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="24" height="24" viewBox="0 0 24 24">
              <use href="#material-symbols--location-on-outline" />
            </svg>
            <p class="text-white text-capitalize ms-2">your location, country</p>
          </div>
          <div class="d-flex mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="24" height="24" viewBox="0 0 24 24">
              <use href="#material-symbols--call-outline" />
            </svg>
            <p class="text-white text-capitalize ms-2">0123456789</p>
          </div>
          <div class="d-flex mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="24" height="24" viewBox="0 0 24 24">
              <use href="#material-symbols--mark-email-read-outline" />
            </svg>
            <p class="text-white text-capitalize ms-2">youremail@gmail.com</p>
          </div>
          <div class="social-links py-3">
            <ul class="d-flex list-unstyled gap-3">
              <li class="social">
                <a href="#">
                  <iconify-icon
                    class="social-icon text-light bg-light bg-opacity-25 border border-light p-2 rounded-circle fs-5"
                    icon="ri:facebook-fill"></iconify-icon>
                </a>
              </li>
              <li class="social">
                <a href="#">
                  <iconify-icon
                    class="social-icon text-light bg-light bg-opacity-25 border border-light p-2 rounded-circle fs-5"
                    icon="ri:twitter-fill"></iconify-icon>
                </a>
              </li>
              <li class="social">
                <a href="#">
                  <iconify-icon
                    class="social-icon text-light bg-light bg-opacity-25 border border-light p-2 rounded-circle fs-5"
                    icon="ri:pinterest-fill"></iconify-icon>
                </a>
              </li>
              <li class="social">
                <a href="#">
                  <iconify-icon
                    class="social-icon text-light bg-light bg-opacity-25 border border-light p-2 rounded-circle fs-5"
                    icon="ri:instagram-fill"></iconify-icon>
                </a>
              </li>
              <li class="social">
                <a href="#">
                  <iconify-icon
                    class="social-icon text-light bg-light bg-opacity-25 border border-light p-2 rounded-circle fs-5"
                    icon="ri:youtube-fill"></iconify-icon>
                </a>
              </li>

            </ul>
          </div>
          <p class="text-white m-0">Free HTML Template by <a href="https://templatesjungle.com/" target="_blank"
              class="text-decoration-underline fw-bold text-white"> TemplatesJungle</a> </p>
        </div>
        <div class="col-md-6 mt-5 mt-md-0 px-md-5">
          <h4 class="mb-md-5">Send us your message</h4>
          <form class="row g-md-3 ">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01" class="form-label">First name*</label>
              <input type="text" class="form-control shadow-none" id="validationDefault01"
                placeholder="Write your first name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02" class="form-label">Last name*</label>
              <input type="text" class="form-control shadow-none" id="validationDefault02"
                placeholder="Write your last name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address*</label>
              <input type="email" class="form-control shadow-none" id="exampleFormControlInput1"
                placeholder="Write your e-mail address" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03" class="form-label">Phone Number</label>
              <input type="number" class="form-control shadow-none" id="validationDefault03"
                placeholder="Write your Phone Number">
            </div>
            <div class="col-md-12 mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
              <textarea class="form-control shadow-none" id="exampleFormControlTextarea1"
                placeholder="Write your Message here" rows="3" required></textarea>
            </div>
            <div class="col-12 mb-3">
              <button class="btn btn-dark px-5 py-2 text-uppercase" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</body>

</html>
